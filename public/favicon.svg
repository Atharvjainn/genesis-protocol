<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <!-- Outer hexagon representing the quasar/tech theme -->
  <polygon points="100,10 180,55 180,145 100,190 20,145 20,55" fill="none" stroke="url(#logoGradient)" stroke-width="4"/>
  <!-- Inner AI brain/circuit pattern -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
  <circle cx="100" cy="100" r="15" fill="url(#logoGradient)"/>
  <!-- Neural connection lines -->
  <line x1="100" y1="60" x2="100" y2="30" stroke="url(#logoGradient)" stroke-width="2"/>
  <line x1="100" y1="140" x2="100" y2="170" stroke="url(#logoGradient)" stroke-width="2"/>
  <line x1="60" y1="100" x2="35" y2="100" stroke="url(#logoGradient)" stroke-width="2"/>
  <line x1="140" y1="100" x2="165" y2="100" stroke="url(#logoGradient)" stroke-width="2"/>
  <!-- Corner nodes -->
  <circle cx="100" cy="30" r="6" fill="url(#logoGradient)"/>
  <circle cx="100" cy="170" r="6" fill="url(#logoGradient)"/>
  <circle cx="35" cy="100" r="6" fill="url(#logoGradient)"/>
  <circle cx="165" cy="100" r="6" fill="url(#logoGradient)"/>
</svg>
